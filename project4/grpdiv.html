<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping of the tags using div tag</title>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod labore reprehenderit cumque maxime? Beatae mollitia aliquam et perspiciatis, rem quae.</p>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <u>underline</u><br>
        <i>italic</i><br>
        <b>bold</b><br>
        <strike>strikethrough</strike>
        <header>this is the header of the page</header>
        <big>this is the big text</big><br>
        <small>this is the small text</small>
    </div>
</body>
</html>
