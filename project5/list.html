<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <ol type="1">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <ol type="A">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <ol type="a">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <ol type="i">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <ul type="circle">
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <ul type="square">
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <!--by default bullet is  disc-->
    <ul type="disc">
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <ul>
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
</body>

</html>
